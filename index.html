<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Webpage">
    <link rel="stylesheet" href="stylesheet.css">
    
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>

    <div class="container">

      <div class="market">
        <h1>Market</h1>

        <div class="fruitmarket">
          <img src="apple.png"/>
          <label>Apple</label>
          <div id="applePrice"></div>
          <button id="appleButton"></button>
        </div>

        <div class="fruitmarket">
          <img src="orange.png"/>
          <label>Orange</label>
          <div id="orangePrice"></div>
          <button id="orangeButton"></button>
        </div>

        <div class="fruitmarket">
          <img src="bananas.png"/>
          <label>Banana</label>
          <div id="bananaPrice"></div>
          <button id="bananaButton"></button>
        </div>

        <div class="fruitmarket">
          <img src="pear.png"/>
          <label>Pear</label>
          <div id="pearPrice"></div>
          <button id="pearButton"></button>
        </div>
      </div>

      <div class="userDisplay">
        <h1>Basket</h1>

        <div class="fruitBasket">
          <label>Apple</label>
          <div id="appleCount"></div>
          <div id="avgApplePrice"></div>
        </div>

        <div class="fruitBasket">
          <label>Orange</label>
          <div id="orangeCount"></div>
          <div id="avgOrangePrice"></div>
        </div>

        <div class="fruitBasket">
          <label>Banana</label>
          <div id="bananaCount"></div>
          <div id="avgBananaPrice"></div>
        </div>

        <div class="fruitBasket">
          <label>Pear</label>
          <div id="pearCount"></div>
          <div id="avgPearsPrice"></div>
        </div>

        <div class="cash">
          <div id="totalCash"></div>
        </div>

      </div>

    </div>


  </body>
</html>
